<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8e24f3e713.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <div>
        <p class="compose-tweet"><b>Write</b> a new tweet</p>
        <div class="compose-tweet arrow bounce"><i class="fas fa-angle-double-down"></i></div>
      </div>
    </nav>
    <header>
      <div class='avatar'>
        <img src="/images/profile-hex.png"> 
      </div>
      <div id='account-name'>
        <h2><b>Amy</b> Mansell</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error"><div class="fas fa-exclamation-circle"></div><div id="error-msg"></div></div>
        <form>
          <label id="tweet-label" for="tweet-text">What are you humming about?</label>
          <textarea 
          rows=2 
          name="text" 
          id="tweet-text"
          autofocus 
          ></textarea>
          <hr>
        </input>
        <div>
          <button id="new-tweet-button" type="submit">Tweet</button>
          <output
            id="counter" 
            name="counter" 
            class="counter" 
            for="tweet-text">0 / 140
          </output>
        </div>
      </form>
      </section>
      <div id="tweets"></div>
    </main>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/display-message.js"></script>
  </body>
</html>
