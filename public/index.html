<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
    </nav>
    <header>
      <div class='avatar'>
          <img src="/images/profile-hex.png"> 
      </div>
      <div class='user-name'>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <input 
            type="textarea" 
            name="text" 
            id="tweet-text" 
            >
            <hr>
          </input>
          <div>
            <button type="submit">Tweet</button>
            <output
              id="counter" 
              name="counter" 
              class="counter" 
              for="tweet-text">140
            </output>
          </div>
        </form>
      </section>
      <article class="tweet">
        <header>
          <div class='tweet-profile'>
            <img class="tweet-profile-img" src="https://i.imgur.com/nlhLi3I.png">
            <h3>Aldous Huxley</h3>
        </div>
        <p>@Huxley</p>
        </header>
        <p>This is the tweet section!</p>
        <footer>
          <p>timestamp</p>
          <div><i>icon1</i><i>icon2</i><i>con3</i></div>
        </footer>
      </article>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
